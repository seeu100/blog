  <circle cx="0" cy="0" r="80" fill="none" stroke="gray" stroke-width="2" />
  <circle cx="0" cy="0" r="70" fill="none" stroke="gray" stroke-width="2" />
  <circle cx="0" cy="0" r="60" fill="none" stroke="gray" stroke-width="2" />
  <circle cx="0" cy="0" r="50" fill="none" stroke="gray" stroke-width="2" />
  <circle cx="0" cy="0" r="40" fill="none" stroke="gray" stroke-width="2" />
  <circle cx="0" cy="0" r="30" fill="none" stroke="gray" stroke-width="2" />
